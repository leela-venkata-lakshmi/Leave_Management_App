<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#071952" >
<h1 class="text-center p-5 mt-5 " style="color:#F8EDE3">Leave Application Management</h1>

<form action="login" method="post">
    <div  class="d-flex flex-column align-items-center justify-content-center">
    <div>
        <label for="username" class="text-bold text-white">Username:</label>
        <input type="text" id="username" name="EMAIL" class="form-control" required>
    </div>
    <div>
        <label for="password" class="text-white">Password:</label>
        <input type="password" id="password" name="PASSWORD" class="form-control" required>
    </div>
    <div>
        <button type="submit" class="btn mt-3 px-3" style="background-color:#F8EDE3">Login</button>
    </div>
    </div>
</form>
<div class="text-center text-danger m-2" id="error-message"></div>
</body>
<script src="scripts.script.js"></script>
</html>
